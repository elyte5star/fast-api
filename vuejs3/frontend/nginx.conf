
     

server {

        listen ${NGINX_PORT};
        listen  [::]:${NGINX_PORT};

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;

            try_files $uri $uri/ /index.html;
            }

        location /api/v1/ {

            proxy_pass ${NGINX_PROXY_PASS};
   
        }

        if ($http_x_forwarded_proto = "http") {
        return 301 https://$host$request_uri;
    }
  

    }

