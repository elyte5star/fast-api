apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      name: worker
  template:
    metadata:
      labels:
        name: worker
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: worker
          imagePullPolicy: IfNotPresent
          image: elyte5star/worker:v1 
          env:
            - name: TOKEN_EXPIRE_MINUTES
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: TOKEN_EXPIRE_MINUTES

            - name: REFRESH_TOKEN_EXPIRE_MINUTES
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: REFRESH_TOKEN_EXPIRE_MINUTES

            - name: HOST_URL
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: HOST_URL

            - name: CLIENT_URL
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: CLIENT_URL

            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MYSQL_HOST
            
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MYSQL_USER
            
            - name: MYSQL_PORT
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MYSQL_PORT

            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MYSQL_DATABASE

            - name: RABBIT_HOST
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: RABBIT_HOST

            - name: RABBIT_PORT_NUMBER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MAIL_FROM

            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: RABBITMQ_DEFAULT_USER
            
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: RABBITMQ_DEFAULT_PASS

            - name: MSAL_ISSUER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MSAL_ISSUER
            
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MAIL_PASSWORD
            
            - name: SECURITY_PASSWORD_SALT
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: SECURITY_PASSWORD_SALT

            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: GOOGLE_CLIENT_ID
            
            - name: MSAL_LOGIN_AUTHORITY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MSAL_LOGIN_AUTHORITY
            
            - name: MSAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MSAL_CLIENT_ID