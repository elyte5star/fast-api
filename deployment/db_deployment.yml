apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      name: db
  template:
    metadata:
      labels:
        name: db
    spec:   
      containers:
        - name: db
          image: mariadb
          imagePullPolicy: Never
          ports:
            - containerPort: 3306 
          env:
            - name: MARIADB_ALLOW_EMPTY_ROOT_PASSWORD
              value: "1" # if it is 1 and root_password is set, root_password takes precedance
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MYSQL_ROOT_PASSWORD

            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MYSQL_USER

            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MYSQL_ROOT_PASSWORD
            
            - name: MARIADB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MYSQL_DATABASE
            
            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: MYSQL_HOST
---

  
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: demo
spec:
  type: NodePort
  selector:
    name: db
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306