kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: db-network-policy
  namespace: demo
spec:
  podSelector:
    matchLabels:
      role: db
      app: worker
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            role: backend
            app: worker
      ports:
        - protocol: TCP
          port: 3306
  egress:
    - to:
      - podSelector:
          matchLabels:
            role: backend
            app: worker
      ports:
        - protocol: TCP
          port: 3306