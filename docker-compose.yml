version: '3.8'
networks:
  elyte_net:

services:
  app:
    container_name: fast-api
    image: fast-api
    build:
      context: ./app/src
      dockerfile: ./backend.dockerfile
    networks:
      - elyte_net
    ports:
      # <Port exposed> : < Port running inside container>
      - "8080:8080"
    depends_on:
      - db
      #- rabbitQ
    links:
      - db
      - rabbitQ
    env_file:
      - app.env
    volumes:
      - ./app/src:/home
  db:
    image: mariadb
    container_name: maria-db
    restart: always
    ports:
      - "3306:3306"
    expose:
      - "3306"
    env_file:
      - app.env
    volumes:
      # folder to hold the actual db data
      - ./persistence:/var/lib/mysql
    networks:
      - elyte_net

  rabbitQ:
    hostname: rabbitQ
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - elyte_net
    
  worker:
    image: worker
    build:
      context: ./app/src
      dockerfile: ./rabbitworker.dockerfile
    restart: always
    env_file:
      - app.env
    networks:
        - elyte_net
    volumes:
      - ./api/src:/usr/src
    links:
      - db
   